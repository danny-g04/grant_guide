<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Research Budget Builder</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body class="content-login">

    <header class="topbar">
        <div class="logo">Grant Guide</div>
        <a href="login.html"><strong>Login</strong></a>
    </header>
    <h2>Login Here</h2>

    <div class="container">
        <div id="errBody"></div>
        <form id ="formBody">
            <div class="form-group">
                <input type="email" class="form-control" id="email" placeholder="Enter Email:">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" id="password" placeholder="Enter Password:">
            </div>
            <div class="form-group">
                <input type="submit" class="btn btn-primary" value="Login" id="submit">
            </div>
        </form>
        <p>Create an Account? <a href="register.html"> Register here </p>
    </div>
</body>

<script src="login.js"></script>
</html>
